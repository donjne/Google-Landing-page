<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google Clone</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <ul>
          <li id="button"><button>Sign In</button></li>
          <li></li>
          <li class="text">Images</li>
          <li class="text">Gmail</li>
        </ul>
      </div>
      <div id="content">
        <center>
          <img
            src="images/Google-logo-image-1.png"
            alt="google-logo"
            class="image"
          />
          <br />
          <span class="glyphicon glyphicon-search"></span>
          <input
            type="search"
            class="textbox"
            placeholder="          Search Google or type a URL"
          />
          <div class="microphone">
            <img src="" id="what" />
          </div>
        </center>
      </div>
      <div id="footer">
        <a href="#" class="bottomleft">Advertising</a>
        <a href="#" class="bottomleft">Business</a>
        <a href="#" class="bottomleft">About</a>

        <a href="#" class="bottomright">Privacy</a>
        <a href="#" class="bottomright">Terms</a>
        <a href="#" class="bottomright">Settings</a>
      </div>
    </div>
  </body>
</html>
